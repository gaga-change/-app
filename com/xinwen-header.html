<header class="xinwen-header " data-id="xinwen-header">
	<div class="xinwen-header-con">
		<div class="header-top padding-space centerCenter" data-id="headerTop">
			<div class="i p "></div>
			<div class="i l "></div>
			<div class="i e "></div>
		</div>
		<div class="header-bottom padding-space">
			<div class="ul-l">
				<div class="ul-fa">
					<ul class="ul-list list-unstyled">
						<li class="" ng-repeat="i in barList">
							<a class="" href="#/index/xinwen/{{i.ename}}">{{i.name}}</a>
						</li>
					</ul>
				</div>
				<div class="shadow shadow-l"></div>
				<div class="shadow shadow-r"></div>
			</div>
			<div class="slide-r" ng-click="slideDown()">
			</div>
		</div>
	</div>
	<div class="slide-down  animated" data-id="slideMenu"></div>
</header>
